{%extends "base.html"%}
{%import "bootstrap/wtf.html" as wtf%}

{%block title%}须弥-登山口{%endblock%}

{%block page_content%}
<div class="page-header">
    <h1>登录</h1>
</div>
<div class="col-md-4">
    {{wtf.quick_form(form)}}

<p>
    新手？
    <a href="{{url_for('auth.register')}}">
        点这里注册
    </a>
    忘记密码?
    <a href="{{url_for('auth.password_reset_request')}}">
        点这里重设密码
    </a>
</p>
</div>
{%endblock%}
