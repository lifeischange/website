{%extends 'base.html'%}

{%import "bootstrap/wtf.html" as wtf%}

{%block title%}Flasky-Register{%endblock%}

{%block page_content%}



<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>你还没有认证账号.</h3>
    <p>
        在进入网站前你需要认证邮箱.
        查看你的邮箱,里边应该有一封包含认证连接的邮件.
    </p>
    <p>
        没有收到?重新发送.
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
    
    <p>{{current_time}}</p>
</div>   
{%endblock%}
